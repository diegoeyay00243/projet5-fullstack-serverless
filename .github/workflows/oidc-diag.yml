name: OIDC diag
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  diag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Expected sub
        run: echo "EXPECTED_SUB=repo:${GITHUB_REPOSITORY}:ref:${GITHUB_REF}"

      - name: Print OIDC claims (sub/aud)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y >/dev/null && sudo apt-get install -y jq >/dev/null
          RESP=$(curl -s -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
                 "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")
          TOKEN=$(echo "$RESP" | jq -r .value)
          PART=$(echo "$TOKEN" | cut -d '.' -f2)
          PAD=$(( (4 - ${#PART} % 4) % 4 ))
          PADSTR=$(printf '=%.0s' $(seq 1 $PAD))
          JSON=$(echo "${PART}${PADSTR}" | tr '_-' '/+' | base64 -d 2>/dev/null)
          echo "$JSON" | jq '{sub, aud}'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: us-east-1

      - name: Who am I?
        run: aws sts get-caller-identity
